<!DOCTYPE html>
<html>
<head>
  <title>Basic Animation</title>
<!-- w3 schools example <https://www.w3schools.com/js/js_htmldom_animate.asp> -->
  <style>
    #myContainer {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #myAnimation {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }

header { 
  width: 80%;
  margin: 0 auto;
}
svg text { 
  font-family: sans-serif;
    text-transform: uppercase;
    font-weight: 900;
    font-size: 90px;
   fill: blue;
}
</style>

</head>
<body>
   
    
    <h1>My First JavaScript Animation</h1>
    
    <div id="myContainer">
    <div id="myAnimation">My animation will go here</div>
    </div>
    
    <script>
        function myMove() {
          var elem = document.getElementById("myAnimation");   
          var pos = 0;
          var id = setInterval(frame, 10);
          function frame() {
            if (pos == 350) {
              clearInterval(id);
            } else {
              pos++; 
              elem.style.top = pos + 'px'; 
              elem.style.left = pos + 'px'; 
            }
          }
        }
        </script>

<header>
        <img src="waves.svg" alt="Waves"> 
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 80">
        <text x="0" y="66">Kauai</text>
    </svg>
</header>

</body>
</html>
